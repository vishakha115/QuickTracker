<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);
  
        function drawChart() {
  
          var data = google.visualization.arrayToDataTable([
            ['Task', 'Hours per Day'],
            ['Monday',     11],
            ['Tuesday',      6],
            ['Wednesday',  8],
            ['Thursday', 5],
            ['Friday',    7],
            ['Saturday',    3],
            ['Sunday', 4]
          ]);
  
          var options = {
            title: 'Time Spent This Week'
          };
  
          var chart = new google.visualization.PieChart(document.getElementById('piechart'));
  
          chart.draw(data, options);
        }
      </script>
    </head>
<body>
    <header class="header">
        <h1 class="text">Quick Track</h1>
        <div class="toggle-icon">=</div>
        <div class="button-menu">
            <button onclick="goToFirstPage1()">Track</button>
            <button >Analytics</button>
        </div>
    </header>

 <div id="piechart" style="width: 900px; height: 500px;"></div>
 
 <script src="index.js"></script>
 <script>document.querySelector('.toggle-icon').addEventListener('click',toggleMenu)
  function toggleMenu(){
      document.querySelector('.button-menu').classList.toggle('visible')
  }</script>
</body>

</html>
